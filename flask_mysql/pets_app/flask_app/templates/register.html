<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Register!</title>
</head>
<body>
    <div class="container text-center">
        {% with messages = get_flashed_message() %}
        {% if messages %}
        {% for message in messages %}
        <button class="btn-danger mb-3">{{message}}</button>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col">
                <h1>Register</h1>
                <form class="d-flex flex-column align-items-end" action="/register" method="post">
                    <div class="mb-3">
                        <label for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input class="form-control" type="text" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Verify Password:</label>
                        <input class="form-control" type="text" name="password2" id="password2">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
