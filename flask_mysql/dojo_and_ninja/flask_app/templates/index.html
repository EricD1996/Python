<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="col-left">
            <form action="/dojo/create" method="post">
                <h1>New Dojo</h1>
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <button>Create</button>
            </form>
        </div>
        <div class="col-right">
            <h1>All Dojos</h1>
            <div class="dojos">
                {% for dojo in dojos %}
                    <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                    <br>
                {% endfor %}
            </div>
            <a href="/ninja/new">Add Ninja</a>
        </div>
    </div>
</body>
</html>
