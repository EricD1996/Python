<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Movies</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex align-items-center justify-content-between mx-5">
                <h1>Movies! </h1>
                <div>
                    <a href="/movie/new">+ Create</a>
                    <a class="text-danger"href="/user/logout">Logout</a>
                </div>
            </div>
        </div>
        <h3>ALL Movies:</h3>
        <div class="row">
            <table class="table">
                <thead>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for movie in all_movies %}
                        <tr>
                            <td>{{movie.title}}</td>
                            <td>{{movie.date}}</td>
                            <td>
                                {% if movie.maker.id == session['u_id'] %}
                                <a href="/movie/{{movie.id}}/view">show</a> |
                                <a href="/movie/{{movie.id}}/edit">edit</a> |
                                <a href="/movie/{{movie.id}}/delete">delete</a>
                                {% else %}
                                <a href="/movie/{{movie.id}}/view">show</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
